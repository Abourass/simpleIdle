<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get a Life</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
<nav class="panel">
  <p class="panel-heading">
    Stats
  </p>
  <a class="panel-block" id="moneyBlock">
    <span class="panel-icon"> <i class="fas fa-money-bill-alt" aria-hidden="true"></i> </span>
    Money &nbsp; <span id="money"></span>
  </a>
  <a class="panel-block" id="healthBlock">
    <span class="panel-icon"> <i class="fas fa-heart" aria-hidden="true"></i> </span>
    Health &nbsp; <span id="health"></span>
  </a>
  <a class="panel-block" id="statPointBlock">
    <span class="panel-icon"> <i class="fas fa-bolt" aria-hidden="true"></i> </span>
    Stat Points &nbsp; <span id="statPoints"></span>
  </a>
  <div class="level" id="jobBlock" style="border-bottom: 1px solid #ededed; padding: .5rem .75rem; margin-bottom: 0">
    <p class="level-item has-text-centered">Job &nbsp; <span id="job"></span></p>
    <p class="level-item has-text-centered">Job Level: &nbsp; <span id="jobLvl"></span></p>
    <p class="level-item has-text-centered">Job Exp: &nbsp; <span id="jobExp"></span></p>
  </div>
  <div class="level" style="padding: .5rem .75rem">
    <p class="level-item has-text-centered">Intelligence &nbsp; <span id="int"></span></p>
    <p class="level-item has-text-centered">Dexterity &nbsp; <span id="dex"></span></p>
    <p class="level-item has-text-centered">Charisma &nbsp; <span id="char"></span></p>
    <p class="level-item has-text-centered">Perception &nbsp; <span id="perc"></span></p>
  </div>
</nav>
<section class="section">
  <div id="controls container">
    <button id="startBtn" class="button">Start</button>
  </div>
</section>

<br />
<nav class="panel" id="shopPanel">
  <p class="panel-heading"> Shop </p>
</nav>
</body>
<script src="src/engine.js" type="module"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</html>
