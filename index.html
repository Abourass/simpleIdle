<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Get a Life</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <style>
    .buttonSection {padding: 0; display: flex; justify-content: center;}
    .hidden {display: none}
  </style>
</head>
<body>
<nav class="panel">
  <p class="panel-heading"> Stats </p>
  <div class="level" id="baseStatBlock" style="border-bottom: 1px solid #ededed; padding: .5rem .75rem; margin-bottom: 0">
    <p id="moneyBlock" class="level-item has-text-centered"><span class="panel-icon"> <i class="fas fa-money-bill-alt" aria-hidden="true"></i> </span> <span id="money"></span></p>
    <p id="healthBlock" class="level-item has-text-centered"><span class="panel-icon"> <i class="fas fa-heart" aria-hidden="true"></i> </span> <span id="health"></span></p>
    <p id="statPointBlock" class="level-item has-text-centered"><span class="panel-icon"> <i class="fas fa-bolt" aria-hidden="true"></i> </span> <span id="statPoints"></span></p>
    <p id="jobBlock" class="level-item has-text-centered hidden">Job &nbsp; <span id="job"></span> - <span id="jobLvl"></span></p>
    <p id="jobExpBlock" class="level-item has-text-centered hidden"><span id="jobExp"></span></p>
  </div>
  <div class="level" style="padding: .5rem .75rem">
    <p class="level-item has-text-centered">Intelligence &nbsp; <span id="int"></span></p>
    <p class="level-item has-text-centered">Dexterity &nbsp; <span id="dex"></span></p>
    <p class="level-item has-text-centered">Charisma &nbsp; <span id="char"></span></p>
    <p class="level-item has-text-centered">Perception &nbsp; <span id="perc"></span></p>
  </div>
</nav>
<section class="buttonSection">
  <div id="controls">
    <button id="startBtn" class="button">Start</button>
  </div>
</section>

<br />
<nav class="panel" id="shopPanel">
  <p class="panel-heading"> Shop </p>
</nav>
</body>
<script src="src/engine.js" type="module"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</html>
